{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Healing Atlas</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-card">
      <header>
        <h1>Begin Your Healing Journey</h1>
        <p class="subtitle">Create your sanctuary space with care and intention.</p>
      </header>
      <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="e.g. mariposa_hope" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" name="password1" id="password1" placeholder="Create a strong password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" id="password2" placeholder="Repeat your password" required>
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <footer>
        <p>Already have an account ? <a href="{% url 'login' %}">Log in here</a></p>
      </footer>
    </section>
  </main>
</body>
</html>
