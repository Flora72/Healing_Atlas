{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Healing Atlas{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/mental_health.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <nav>
      <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Home</a>
      <a href="{% url 'mental_health' %}"><i class="fas fa-brain"></i> Mental Health</a>
      <a href="{% url 'substance_support' %}"><i class="fas fa-leaf"></i> Substance Support</a>
      <a href="{% url 'mood_tracker' %}"><i class="fas fa-chart-line"></i> Mood Tracker</a>
      <a href="{% url 'journal' %}"><i class="fas fa-book"></i> Journal</a>
      <a href="{% url 'test_chart' %}"><i class="fas fa-face-smile-beam"></i> Sentiment Chart</a>
      <a href="{% url 'resources' %}"><i class="fas fa-folder-open"></i> Resources</a>
      <a href="{% url 'affirmations' %}"><i class="fas fa-comment-dots"></i> Affirmations</a>
      <a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a>
      <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </nav>
  </aside>

  <main class="main-content">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>
</body>
</html>
