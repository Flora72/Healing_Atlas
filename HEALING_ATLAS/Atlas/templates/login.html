{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In ðŸŒ¸</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      border: 2px solid #f4c2c2;
    }

    h1 {
      text-align: center;
      color: #c04e90;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
      color: #4a2c2a;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.75rem;
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #d16ba5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .separator {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      background-color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .social-buttons img {
      width: 20px;
      height: 20px;
    }

    .link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .link a {
      color: #c04e90;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <button type="submit">Log In</button>
    </form>

    <div class="separator">Or log in with</div>
    <div class="social-buttons">
      <button class="google-btn">
        <img src="{% static 'images/google.svg' %}" alt="Google" />
        Google
      </button>
      <button class="apple-btn">
        <img src="{% static 'images/apple.svg' %}" alt="Apple" />
        Apple
      </button>
    </div>

    <div class="link">
      <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
    </div>
  </div>
</body>
</html>
