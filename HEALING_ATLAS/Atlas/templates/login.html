{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Healing Atlas</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main class="auth-wrapper">
    <section class="auth-card">
      <header>
        <h1>Welcome Back</h1>
        <p class="subtitle">Your sanctuary awaits. Log in gently.</p>
      </header>
      <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Your Healing Atlas ID" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Your secret key" required>
        </div>
        <button type="submit" class="btn-primary">Log In</button>
      </form>
      <footer>
        <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
      </footer>
    </section>
  </main>
</body>
</html>
