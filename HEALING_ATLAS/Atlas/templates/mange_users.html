<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users ðŸ‘¥</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f9;
      color: #333;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #d16ba5;
      color: white;
      padding: 2rem 1rem;
      width: 250px;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 0.5rem;
    }

    .dashboard {
      flex-grow: 1;
      padding: 3rem;
    }

    h1 {
      font-size: 2rem;
      color: #c04e90;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #fff;
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
      color: #c04e90;
    }

    .card p {
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #d16ba5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .card i {
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Healing Atlas ðŸ§­</h2>
      <nav>
        <ul>
          <li><a href="{% url 'admin_home' %}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{% url 'manage_users' %}"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="{% url 'resources' %}"><i class="fas fa-book-open"></i> Resources</a></li>
          <li><a href="{% url 'settings' %}"><i class="fas fa-sliders-h"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <h1>User Overview ðŸ‘¥</h1>
      <div class="card-grid">
        {% for user in users %}
        <div class="card">
          <h3>{{ user.username }}</h3>
          <p><strong>Role:</strong> {{ user.role }}</p>
          <p><strong>Emotional Tone:</strong> {{ user.emotional_tone }}</p>
          {% if user.safety_flag %}
            <p style="color: red;"><i class="fas fa-exclamation-triangle"></i> Safety Flag Active</p>
          {% endif %}
          <a href="#">View Profile</a>
        </div>
        {% endfor %}
      </div>
    </main>
  </div>
</body>
</html>
