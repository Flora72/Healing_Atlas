{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Home ðŸŒ¸</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6f9;
      font-family: 'Helvetica', sans-serif;
      color: #333;
    }

    header {
      background-color: #d16ba5;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .card-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card i {
      font-size: 2rem;
      color: #d16ba5;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Admin ðŸŒ¸</h1>
  </header>

  <div class="card-grid">
    <div class="card">
      <i class="fas fa-user-shield"></i>
      <h3>Moderation</h3>
      <p>Review flagged content and user reports.</p>
    </div>
    <div class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Engagement</h3>
      <p>Track user activity and emotional pacing.</p>
    </div>
    <div class="card">
      <i class="fas fa-heart"></i>
      <h3>Support Requests</h3>
      <p>Respond to crisis mode activations.</p>
    </div>
  </div>
</body>
</html>
