{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotional Landscape Chart</title>
  <link rel="stylesheet" href="{% static 'css/emotion_chart.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="emotion-data" data-emotions='{{ emotion_json|escapejs }}'></div>

  <h2>Emotional Landscape</h2>
  <div class="chart-container">
    <canvas id="emotionChart" width="600" height="400"></canvas>
  </div>
  <script src="{% static 'js/emotion_chart.js' %}"></script>
</body>
</html>
