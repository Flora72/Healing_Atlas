{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In </title>
  <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/healthcare.png' %}" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <button type="submit">Log In</button>
    </form>

    <div class="link">
      <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
    </div>
  </div>
</body>
</html>
