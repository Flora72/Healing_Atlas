{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotional Landscape Chart</title>
  <link rel="stylesheet" href="{% static 'css/Atlas_emotion_chart.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Atlas_healthcare.png' %}" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      position: relative;
      padding-top: 4rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f5fc;
      color: #4a2c2a;
      text-align: center;
    }

    h2 {
      color: #6a1b9a;
      margin-top: 2rem;
    }

    .chart-container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .back-arrow {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 1.8rem;
      color: #7c4dff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 1000;
    }

    .back-arrow:hover {
      color: #5e35b1;
    }
  </style>
</head>
<body>
  <a href="{% url 'dashboard' %}" class="back-arrow" title="Back to Dashboard">&#8592;</a>

  <h2>Emotional Landscape</h2>

  <h2>Mood Tracker</h2>
  <div class="chart-container">
    <canvas id="moodChart" width="600" height="400"></canvas>
  </div>

  <h2>Journal Reflections</h2>
  <div class="chart-container">
    <canvas id="journalChart" width="600" height="400"></canvas>
  </div>

  <script src="{% static 'js/Atlas_emotion_chart.js' %}"></script>
</body>
</html>
