{% extends 'dashboard.html' %}
{% load static %}
{% block title %}Affirmation Generator | Healing Atlas{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/Atlas_static_affirmation.css' %}">

  <div class="affirmation-background">
    <div class="affirmation-box">
      <div class="affirmation-header">
        <h1>Daily Affirmation</h1>
        <p class="subtitle">A gentle reminder for your heart and mind</p>
      </div>

      <div class="affirmation-content">
        <blockquote>{{ affirmation }}</blockquote>
      </div>

      <form method="get">
        <button type="submit" class="refresh-button">Give Me Another</button>
      </form>
    </div>
  </div>
{% endblock %}
