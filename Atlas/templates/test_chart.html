{% block chart %}
  {% if show_chart %}
    <div class="chart-container">
      <canvas id="emotionChart" width="600" height="400"></canvas>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emotionData = JSON.parse('{{ emotion_data_json|safe }}');
        if (!emotionData || emotionData.length === 0) return;

        const ctx = document.getElementById('emotionChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: emotionData.map(d => d.date),
            datasets: [{
              label: 'Sentiment Score',
              data: emotionData.map(d => d.score),
              borderColor: '#d16ba5',
              backgroundColor: 'rgba(209,107,165,0.2)',
              fill: true,
              tension: 0.4,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const index = context.dataIndex;
                    const sentiment = emotionData[index].sentiment;
                    return `Score: ${context.formattedValue} (${sentiment})`;
                  }
                }
              },
              legend: {
                display: true,
                labels: {
                  color: '#4a2c2a'
                }
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Date',
                  color: '#4a2c2a'
                }
              },
              y: {
                beginAtZero: true,
                max: 1,
                title: {
                  display: true,
                  text: 'Sentiment Score',
                  color: '#4a2c2a'
                }
              }
            }
          }
        });
      });
    </script>
  {% endif %}
{% endblock %}
