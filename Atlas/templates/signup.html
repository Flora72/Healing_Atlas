{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account ðŸŒ¸</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .left-panel {
      flex: 1;
      background: url("{% static 'images/background.jpg' %}") center/cover no-repeat;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #c04e90;
      margin-bottom: 1rem;
    }

    .subtext {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .subtext a {
      color: #c04e90;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem;
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      font-size: 0.9rem;
      color: #888;
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -0.6rem;
      left: 0.6rem;
      background-color: #fff;
      padding: 0 0.3rem;
      font-size: 0.75rem;
      color: #c04e90;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #d16ba5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .separator {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px solid #f4c2c2;
      border-radius: 10px;
      background-color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .social-buttons img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="form-container">
        <h1>Create an account</h1>
        <div class="subtext">
          Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>

        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="form-group">
            {{ form.username }}
            <label for="id_username">Username</label>
          </div>

          <div class="form-group">
            {{ form.email }}
            <label for="id_email">Email</label>
          </div>

          <div class="form-group">
            {{ form.password1 }}
            <label for="id_password1">Password</label>
          </div>

          <div class="form-group">
            {{ form.password2 }}
            <label for="id_password2">Confirm Password</label>
          </div>

          <div class="form-group">
            {{ form.role }}
            <label for="id_role">Role</label>
          </div>

          <button type="submit">Create account</button>
        </form>

        <div class="separator">Or register with</div>
        <div class="social-buttons">
          <button class="google-btn">
            <img src="{% static 'images/google.svg' %}" alt="Google" />
            Google
          </button>
          <button class="apple-btn">
            <img src="{% static 'images/apple.svg' %}" alt="Apple" />
            Apple
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
