{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Archive üóÉÔ∏è</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #fdf6f9;
      color: #333;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #d16ba5;
      color: white;
      padding: 2rem 1rem;
      width: 250px;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 0.5rem;
    }

    .dashboard {
      flex-grow: 1;
      padding: 3rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #c04e90;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #d16ba5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      padding: 0.75rem 1.5rem;
      background-color: #eee;
      color: #333;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Healing Atlas üß≠</h2>
      <nav>
        <ul>
          <li><a href="{% url 'admin_home' %}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{% url 'manage_users' %}"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="{% url 'resources' %}"><i class="fas fa-book-open"></i> Resources</a></li>
          <li><a href="{% url 'settings' %}"><i class="fas fa-sliders-h"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <h2>Archive Resource üóÉÔ∏è</h2>
      <p>Are you sure you want to archive <strong>{{ resource.title }}</strong>? This will hide it from users but keep it safe for future review.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Archive</button>
        <a href="{% url 'resources' %}">Cancel</a>
      </form>
    </main>
  </div>
</body>
</html>
