<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard ðŸŒ¸</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #fdf6f9;
      color: #333;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #d16ba5;
      color: white;
      padding: 2rem 1rem;
      width: 250px;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 0.5rem;
    }

    .dashboard {
      flex-grow: 1;
      padding: 2rem;
    }

    .dashboard h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #d16ba5;
    }

    .card-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card i {
      font-size: 2rem;
      color: #d16ba5;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Healing Atlas ðŸ§­</h2>
      <nav>
        <ul>
          <li><a href="{% url 'admin_home' %}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{% url 'manage_users' %}"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="{% url 'resources' %}"><i class="fas fa-book-open"></i> Resources</a></li>
          <li><a href="{% url 'settings' %}"><i class="fas fa-sliders-h"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <h1>Welcome, Admin ðŸŒ¸</h1>
      <div class="card-grid">
        <div class="card">
          <i class="fas fa-user-shield"></i>
          <h3>Moderation</h3>
          <p>Review flagged content and user reports.</p>
        </div>
        <div class="card">
          <i class="fas fa-chart-line"></i>
          <h3>Engagement</h3>
          <p>Track user activity and emotional pacing.</p>
        </div>
        <div class="card">
          <i class="fas fa-heart"></i>
          <h3>Support Requests</h3>
          <p>Respond to crisis mode activations.</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
